services:
  postgres:
    image: postgres:15
    container_name: netflix_titles_db
    restart: always
    environment:
      POSTGRES_USER: my_postgres
      POSTGRES_PASSWORD: password_postgres  
      POSTGRES_DB: netfilx_titles_db
    ports:
      - "5432:5432"    #host_port:container_port
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d  # run create_tables.sql at startup

  app:
    build: .
    container_name: netfilx_titles_app
    depends_on:
      - postgres
    volumes:
      - ./scripts:/app/scripts
      - ./data:/app/data
    command: python scripts/preprocessing.py

volumes:
  postgres_data:
